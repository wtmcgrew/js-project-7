<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

	<!-- External Stylesheet -->
	<link href="stylesheet.css" rel="stylesheet" type="text/css">

	<title>Tip Calculator</title>
</head>
<body>
	<div class="wrapper">
		<div class="container" id="meal-container">
			<div class="title">Cost of Meal</div>
			<div class="input-container">
				<span>$</span>
				<input onkeyup="calculateBill()" type="text" id="bill-total-input" placeholder="0.00"/>
			</div>
		</div>

		<div class="container">
			<div class="title">Tip Percentage</div>
			<div class="input-container">
				<span>%</span>
				<input onkeyup="calculateBill()" type="text" id="tip-input" placeholder="10"/>
			</div>
		</div>

		<div class="container" id="bottom">
			<div class="split-container">
				<div class="title">Tip</div>
				<div class="controls">
					<span class="btn-container">
						<button class="split-btn" onclick="increasePeople()">
							<span class="btn-text">+</span>
						</button>
					</span>
					<span class="split-amount" id="number-of-people">1</span>
					<span class="btn-container">
						<button class="split-btn" onclick="decreasePeople()">
							<span class="btn-text">-</span>
						</button>
					</span>
				</div>
			</div>
			<div class="total-container">
				<div class="title">Bill Total</div>
				<div class="total" id="bill-total">$0.00</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"  defer src="script.js"></script>
</body>
</html>
