<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

	<!-- External Stylesheet -->
	<link href="stylesheet.css" rel="stylesheet" type="text/css">

	<title>Tip Calculator</title>
</head>
<body>
	<div class="container">
		<div class="calculator">
			<h3>Tip Calculator</h3>

			<p></p>

			<label for="amount">Bill Amount</label> 
			<br>
			<button><i class="fa-solid fa-dollar-sign"></i></button><input id="amount" type="number" min="0">
			<br><br>
			<label for="tip">Tip</label>
			<br>
			<select id="tip">
				<option disable selected value="0">Choose...</option>
				<option value="0.3">30%</option>
				<option value="0.2">20%</option>
				<option value="0.15">15%</option>
				<option value="0.1">10%</option>
				<option value="0.05">5%</option>
			</select>

			<div class="calc-btn" style="text-align: center;">
				<p></p>
				
				<button onclick="calculateBillPlusTip()">Bill Total</button>
				<button onclick="calculateTip()">Calculate Tip</button>
			</div>
		</div>

		<div id="total-amount"></div>
		<div id="tip-amount"></div>

	</div>

	<script type="text/javascript"  defer src="script.js"></script>
</body>
</html>
